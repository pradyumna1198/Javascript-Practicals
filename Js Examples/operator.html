<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operator</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var num1 = 40 , num2 = 10;
        document.write("Addition :" + (num1 + num2));
        document.write("<br/>");
        document.write("Substraction :" + (num1 - num2));
        document.write("<br/>");
        document.write("Multiplication :" + (num1 * num2));
        document.write("<br/>");
        document.write("Division :" + (num1 / num2));
        document.write("<br/>");
        document.write("Modulus :" + (num1 % num2));
        document.write("<br/>");
        num1 += 5;
        document.write("Num1 :" + (num1));
        document.write("<br/>");
        //Operator precedence
        var result = 10 + 5 * 20;
        document.write("Result :" + result);
        document.write("<br/>");
        var result1 = (10 + 5) * 20;
        document.write("Result :" + result1);
        
        document.write("<br/>");
        var num2 = 10 ;
        var result3 = num2++;
        document.write("Result :" + result3);
        document.write("<br/>");
        document.write("Num2 :" + num2);
        document.write("<br/>");

        var num3 = 10 ;
        var result4 = num3--;
        document.write("Result :" + result4);
        document.write("<br/>");
        document.write("Num3 :" + num3);
        //similar with Greater than, Equal to, Less than
        // and with Greater than equal to ,less than equal to etc...
        
        
    </script>
</body>
</html>
